name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  export-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: jonesrussell/portfolio-sapper:latest
      - name: Inspect
        run: |
          docker image inspect jonesrussell/portfolio-sapper:latest
      - name: DigitalOcean Kubernetes
        uses: matootie/dokube@v1.3.4
        with:
          personalAccessToken: ${{ secrets.DIGITALOCEAN_TOKEN }}
          clusterName: galaxy-k8s
      - name: Apply deployment updates
        with:
          context: .
          file: ./kubernetes.yml
          load: true
        run: kubectl apply -f ./kubernetes.yml

